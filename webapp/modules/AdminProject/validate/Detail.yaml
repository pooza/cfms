# プロジェクト詳細画面バリデーション設定ファイル
#
# @package jp.co.commons.cfms
# @subpackage AdminProject
# @author 小石達也 <tkoishi@b-shock.co.jp>
# @version $Id$

methods:
  - POST

fields:
  name:
    required: yes
  name_en:
    required: yes
    validators:
      - english
  name_read:
    required: yes
    validators:
      - kana
  start_date:
    validators:
      - date
      - start_date
  end_date:
    validators:
      - date
      - end_date
  status:
    required: yes
    validators:
      - status
